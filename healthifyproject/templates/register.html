<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="background-color:khaki;text-align:center;">REGISTRATION</h2>
<form action="register" method="post">
    {%csrf_token %}
    <input style="background-color:lightsalmon;border:solid black;font-family:arial;font-size:100%;" type="text" name="username" placeholder="username"><br>
    <input style="background-color:aqua;border:solid black;font-family:arial;font-size:100%;"  type="text" name="first_name" placeholder="Enter your first name"><br>
    <input style="background-color:lightsalmon;border:solid black;font-family:arial;font-size:100%;" type="text" name="last_name" placeholder="Enter your last name"><br>
    <input style="background-color:aqua;border:solid black;font-family:arial;font-size:100%;" type="email" name="email" placeholder="Enter your email address"><br>
    <input style="background-color:lightsalmon;border:solid black;font-family:arial;font-size:100%;" type="password" name="password" placeholder="Enter your password"><br>
    <input style="background-color:aqua;border:solid black;font-family:arial;font-size:100%;" type="password" name="password1" placeholder="Confirm your password"><br>
    <input style="color:red;font-size:100%" type="submit"><br>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
