<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="login" method="post">
      {%csrf_token %}
      <input style="background-color:lime;border:solid black;font-family:verdana;font-size:100%;" type="text" name="username" placeholder="Enter your username"><br>
      <input style="background-color:khaki;border:solid black;font-family:arial;font-size:100%;" type="password" name="password" placeholder="Enter your password"><br>
      <input style="color:red;font-size:100%" type="submit">
</form>
</body>
</html>
